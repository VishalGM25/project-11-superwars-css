<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="heros">
            <div id="hero1">
              <img src="images/super-1.png" alt="" />
              <p>Spidermam</p>
              <h2>12</h2>
            </div>
            <div id="hero2">
              <img src="images/super-3.png" alt="" />
              <p>Wonder Womem</p>
              <h2>30</h2>
            </div>
          </div>
          <div class="battleScore">
            <span>5</span>
            <span>-</span>
            <span>0</span>
          </div>
          <div class="villans">
            <div id="villan1">
              <img src="images/super-2.png" alt="" />
              <p>Captain America</p>
              <h2>50</h2>
            </div>
            <div id="villan2">
              <img src="images/super-4.png" alt="" />
              <p>Gem Womem</p>
              <h2>12</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      Made with <img src="images/Vector.svg" /> by ProGrad
    </footer>
  </body>
</html>
